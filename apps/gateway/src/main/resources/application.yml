server:
  port: 8080

spring:
  application:
    name: gateway
  data:
    redis:
      host: localhost
      port: 6379
      password: zaqxsw
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: game-hub                # 你在 Keycloak 建的客户端ID
            client-secret: Lt2kkFyWYjJAEBNd7ZAk3TQTjMkj89iZ # 在 Keycloak “凭证”页复制的值
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid,profile,email,roles
        provider:
          keycloak:
            issuer-uri: http://127.0.0.1:8180/realms/my-realm
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:8180/realms/my-realm
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      routes:
        # 裸访问 /game-service 时，统一重定向到大厅页，避免 404 Whitelabel
        - id: game-service-root
          uri: http://localhost:8081
          predicates:
            - Path=/game-service
          filters:
            - RedirectTo=302,/game-service/lobby.html
        - id: game-service
          uri: http://localhost:8081
          predicates:
            # 同时匹配 /game-service 与 /game-service/**，避免登录回跳到根路径时 404
            - Path=/game-service,/game-service/**
          filters:
            - StripPrefix=1